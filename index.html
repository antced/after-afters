<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="./assets/images/hand-point-right-solid-blue.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
    integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/2da52f6404.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>After Afters</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar custom-nav" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <i class="fa-solid fa-hand-point-right fa-3x col-on-primary"></i>
        <h1 class="title is-1 col-on-primary px-4">After Afters</h1>
      </a>
    </div>
  </nav>

  <main class="columns is-centered">
    <section class="column is-one-third is-one-thirds-desktop is-full-tablet-only">
      <section class="p-5 is-half-tablet-only column">
        <!-- search param form -->
        <div class="field col-surface p-4">
          <div class="field-label is-normal">
            <label class="subtitle is-4 col-on-surface has-text-centered">Whats the move?</label>
          </div>
          <!-- datepicker range -->
          <div class="field">
            <!-- from date -->
            <div class="field">
              <p class="control is-expanded">
                <label for="input" class="col-on-surface">From</label>
                <input id="fromDate" class="input col-on-primary" type="date" placeholder="From" />
              </p>
            </div>
            <!-- to date -->
            <div class="field">
              <p class="control is-expanded">
                <label for="input" class="col-on-surface">To</label>
                <input id="toDate" class="input col-on-primary" type="date" placeholder="To" />
              </p>
            </div>
          </div>
          <!-- checkboxes -->
          <section class="py-2 has-text-centered pb-4 custom-radioOb">
            <label class="custom-checkbox col-on-surface px-2 radio"> <input id="checkSports" type="radio"
                name="radio" /> Sports</label>
            <label class="custom-checkbox col-on-surface px-2 radio"> <input id="checkMusic" type="radio"
                name="radio" /> Music</label>
            <label class="custom-checkbox col-on-surface px-2 radio"> <input id="checkOther" type="radio"
                name="radio" /> All</label>
          </section>
          <!-- search button -->
          <button id="searchBtn" class="button is-fullwidth custom-btn col-on-primary">Search</button>
        </div>
      </section>

      <section class="p-5 is-half-tablet-only is-one-third-desktop-only is-full-mobile column">
        <!-- saved searches -->
        <aside class="p-4 col-surface">
          <h2 class="subtitle is-4 col-on-surface has-text-centered is-unselectable">Favorites</h2>
          <!-- insert favorite items here -->
          <ul id="favorites-list"> </ul>
        </aside>
      </section>
    </section>

    <article class="is-two-thirds is-two-thirds-tablet column p-5">
      <!-- main search results -->
      <section class="m-3 p-2 col-surface">
        <section class="p-4" id="eventsEl">
          <h2 id="resultsEl" class="col-on-surface subtitle is-4 is-unselectable">Upcoming Events</h2>
          <h3 id="dateRange" class="col-on-surface title is-6 is-unselectable"></h3>
        </section>
        <!-- results list -->
        <section id="searchResults">
        </section>
    </article>
  </main>
  
  <footer class="custom-footer">
    <div class="content has-text-centered">
      <p>
        <strong>After Afters</strong> developed by <a href="https://github.com/antced">antced</a>,
        <a href="https://github.com/ChelsRunnn">ChelsRunnn</a>, and <a href="https://github.com/Tooboi">Tooboi</a>. The
        source code is licensed
        <a href="./license">MIT</a>.
      </p>
    </div>
  </footer>
  <!-- modal -->
  <div id="modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div id="modalList" class="box">
        <h1 class="title is-4 col-on-surface">Food & Drink Nearby</h1>
        <!-- locations will populate here as divs -->
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
